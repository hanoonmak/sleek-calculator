<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet"  href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
  </head>
  <body> 
    <h1> "Sleek Calculator for Quick Math."</h1>
    <div class="container">
        <div class="calculator">
            <form><!--adding different input feilds-->
                <div class="result">
                  <input type="text" name="display" > <!--displaying the result of the calculations-->
                </div>
                <div><!--adding different buttons for the calculator-->
                    <input type="button"  class="ac" value="AC" onclick="display.value = ' ' " class="operators">
                    <!--adding the .clice function to only delte the last/recent number entered-->
                    <input type="button" value="DEL"onclick="display.value = display.value.toString().slice(0,-1)"class=operators>
                    <input type="button" value="." onclick="display.value += '.' "class="operators">
                    <input type="button" value="/" onclick="display.value += '/' " class="operators">
                </div>
                <div> <!--display.value += allows us to add multiple times the same digit-->
                    <input type="button" value="7" onclick="display.value += '7' ">
                    <input type="button" value="8" onclick="display.value += '8' ">
                    <input type="button" value="9" onclick="display.value += '9' ">
                    <input type="button" value="*" onclick="display.value += '*' " class="operators">
                </div>
                <div>
                    <input type="button" value="4" onclick="display.value += '4' ">
                    <input type="button" value="5" onclick="display.value += '5' ">
                    <input type="button" value="6" onclick="display.value += '6' ">
                    <input type="button" value="-"onclick="display.value += '-' " class="operators">
                </div>
                <div>
                    <input type="button" value="1" onclick="display.value += '1' ">
                    <input type="button" value="2" onclick="display.value += '2' ">
                    <input type="button" value="3" onclick="display.value += '3' ">
                    <input type="button" value="+" onclick="display.value += '+' " class="operators">
                </div>
                <div>
                    <input type="button" value="0" onclick="display.value += '0' ">
                    <input type="button" value="00" onclick="display.value += '00' ">
                    <!--eval function is used to evaluate the expression-->
                    <input type="button" value="=" onclick="display.value=eval(display.value) " class="total operators" >
                    
                </div>
            </form>
        </div>
    </div> 
  </body>
